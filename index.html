<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>G Square Housing - Contact & Plots</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles for better image handling and responsiveness */
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column; /* Stack vertically on small screens */
            min-height: 100vh; /* Ensure full viewport height */
        }
        .half-section {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            text-align: center;
            flex: 1; /* Allows sections to take equal space */
        }
        .image-container {
            width: 100%;
            height: 100%; /* Take full height of its parent */
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0; /* Background for image area */
            border-radius: 0.75rem; /* Rounded corners for the container */
            overflow: hidden; /* Ensures image corners match container */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow */
        }
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* Ensures the image covers the area without distortion */
            transition: transform 0.3s ease-in-out; /* Smooth hover effect */
        }
        .image-container img:hover {
            transform: scale(1.05); /* Slightly zoom on hover */
        }

        /* Responsive adjustments for larger screens */
        @media (min-width: 768px) {
            body {
                flex-direction: row; /* Arrange horizontally on larger screens */
            }
            .half-section {
                height: 100vh; /* Each section takes full viewport height */
            }
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <!-- First Half: Contact Information -->
    <div class="half-section bg-blue-600 text-white rounded-lg m-4 shadow-lg">
        <h1 class="text-4xl md:text-5xl font-extrabold mb-6">Contact Us for Your Query</h1>
        <p class="text-xl md:text-2xl mb-4">
            For any questions, feel free to reach out to us at:
        </p>
        <a href="mailto:info@yourcompany.com" class="text-2xl md:text-3xl font-semibold underline hover:text-blue-200 transition-colors duration-300">
            info@yourcompany.com
        </a>
        <p class="mt-8 text-lg opacity-80">
            We look forward to assisting you!
        </p>
    </div>

    <!-- Second Half: Clickable Image -->
    <div class="half-section bg-gray-100 rounded-lg m-4 shadow-lg">
        <h2 class="text-3xl md:text-4xl font-bold mb-6 text-blue-700">Explore G Square Bliss Plots</h2>
        <div class="image-container">
            <a href="https://www.gsquarehousing.com/residential-plots-in-neelambur-coimbatore/g-square-bliss/" target="_blank" class="w-full h-full flex items-center justify-center">
                <img
                    src="GSquare-Bliss.png"
                    alt="G Square Bliss Residential Plots"
                    class="w-full h-full object-cover"
                    onerror="this.onerror=null;this.src='https://placehold.co/600x400/cccccc/333333?text=Image+Not+Found';"
                />
            </a>
        </div>
        <p class="mt-4 text-sm text-gray-600">Click the image to visit the G Square Bliss website.</p>
    </div>

</body>
</html>
